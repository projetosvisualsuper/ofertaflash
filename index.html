    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Bebas+Neue&family=Inter:wght@400;700;900&family=Lobster&family=Oswald:wght@700&family=Pacifico&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes rotateScale {
        0% {
          opacity: 0;
          transform: rotate(-5deg) scale(0.5);
        }
        100% {
          opacity: 1;
          transform: rotate(0deg) scale(1);
        }
      }
      
      /* Staggered Fade Keyframes */
      @keyframes staggerFadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in {
        animation: slideIn 0.7s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.7s ease-in forwards;
      }
      .animate-zoom-in {
        animation: zoomIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-rotate-scale {
        animation: rotateScale 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      /* Staggered Fade Classes - Applied to children when parent has 'stagger-fade-active' */
      .stagger-fade-active .stagger-item {
        opacity: 0; /* Start hidden */
        animation: staggerFadeIn 0.5s ease-out forwards;
      }
      
      /* Delay definitions */
      .stagger-fade-active .stagger-delay-1 {
        animation-delay: 0.1s;
      }
      .stagger-fade-active .stagger-delay-2 {
        animation-delay: 0.3s;
      }
      .stagger-fade-active .stagger-delay-3 {
        animation-delay: 0.5s;
      }
      .stagger-fade-active .stagger-delay-4 {
        animation-delay: 0.7s;
      }
    </style>
